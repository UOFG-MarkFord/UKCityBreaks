<!DOCTYPE html>
<html>
    <head>
        <title>NotRango</title>
    </head>

    <body>
        <h1>Add a Review</h1>
        <div>
		<form id="review_form" method="post" action='/UKCB/add_review'>
            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}
            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
            {% endfor %}
            <input type="submit" name="submit" value="Add Review" />
        </form>
        </div>
    </body>
</html>
