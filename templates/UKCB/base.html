<!DOCTYPE html>
{% load staticfiles %}
{% load UKCB_template_tags %}

<html>
	<head>
		<title>
			UKCB -
			{% block title_block %}
			UK City Breaks!
			{% endblock %}
		</title>
	</head>
	<body>
		<div>
		{% block body_block %}
		{% endblock %}
		</div>
		

		
		<hr />
		<div>
			<ul>
			
				<li><a href="{% url 'UKCB:index' %}">Home</a></li>
				
				{% if user.is_authenticated %}
					<!-- Show these links when the user is logged in -->
					
					<li><a href="{% url 'UKCB:logout' %}">Logout</a></li>
					
				{% else %}
					<!-- Show these links when the user is NOT logged in -->
					<li><a href="{% url 'UKCB:register' %}">Sign Up</a></li>
					<li><a href="{% url 'UKCB:login' %}">Login</a></li>
				{% endif %}
					<!-- Outside the conditional statements, ALWAYS show -->
					
					
					
					
				
				
			</ul>
		</div>
	</body>
</html>
